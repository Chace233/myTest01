<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registered</title>
</head>
<body>
	<h1 style="text-align:center">用户注册</h1>
	<div>
		<table style="margin:auto">
			<tr>
				<td>用户名：</td>
				<td><input id="userName" name="userName" type="text"></td>
				<td ><p id="name">（不区分大小写，6-16位，必须是数字字母和下划线，必须以字母开头！）</p></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input id="passWord" name="passWord" type="text"></td>
				<td id = "pw">（8-16任意字符）</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input id="conPassWord" name="conPassWord" type="text"></td>
				<td><p id="confirm"></p></td>
			</tr>
			<tr>
				<td>QQ号：</td>
				<td><input id="qq" name="qq" type="text"></td>
				<td id="q">（5-12位）</td>
			</tr>
			<tr>
				<td>email：</td>
				<td><input id="email" name="email" type="text"></td>
				<td id="e">（用户名@主机名.后缀名）</td>
			</tr>
			<tr>
				<td>tel:</td>
				<td><input id="tel" name="tel" type="text"></td>
				<td id="t">（11位数字）</td>
			</tr>
			<tr><td><br><br></td></tr>
			<tr>
				<td></td>
				<td><input type="submit" value="注册" onclick="registe()" ></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript">

	function registe(){
		var name = document.getElementById("userName").value;
		var pw = document.getElementById("passWord").value;
		var conPassWord = document.getElementById("conPassWord").value;
		var qq = document.getElementById("qq").value;
		var email = document.getElementById("email").value;
		var tel = document.getElementById("tel").value;
		if(nameIsTrue(name)&&
		pwIsTrue(pw)&&
		conPwIsTrue(pw,conPassWord)&&
		qqIsTrue(qq) &&
		emailIsTrue(email) &&
		telIsTrue(tel)){
			alert("注册成功！");
		}
		
	}

	function nameIsTrue(str){
		var str1 =  /^[a-zA-Z][a-zA-Z0-9]*$/ ;
		if(!str1.test(str)){
			//alert("用户名只能是数字字母和下划线组成，必须以字母开头！");
			document.getElementById("name").innerHTML = "用户名只能是数字字母和下划线组成，必须以字母开头！";
		}else if(str.length <6 ||str.length>16){
			//alert("用户名必须6-16位长！");
			document.getElementById("name").innerHTML = "用户名必须6-16位长！";
		}else{
			document.getElementById("name").innerHTML = "ok"
			return true;
		}
	}

	function pwIsTrue(str){
		if(str.length <8 || str.length > 16){
			//alert("密码长度8-16");
			document.getElementById("pw").innerHTML = "密码长度8-16";
			return false;
		}
		document.getElementById("pw").innerHTML ="ok";
		return true;
	}

	function conPwIsTrue(str,str1){
		if(str !== str1){
			document.getElementById("confirm").innerHTML ="两次输入密码不一致！";
			return false;
		}
		document.getElementById("confirm").innerHTML = "ok";
		return true;
	}

	function qqIsTrue(qq){
		if(qq.length<5 || qq.length>12){
			//alert("qq长度不符合！");
			document.getElementById("q").innerHTML = "qq长度不符合！";
			return false;
		}
		document.getElementById("q").innerHTML ="ok";
		return true;
	}

	function emailIsTrue(email){
		var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
		if(!reg.test(email)){
			//alert("邮箱格式不对！");
			document.getElementById("e").innerHTML ="邮箱格式不对！";
			return false;
		}
		document.getElementById("e").innerHTML ="ok";
		return true;
	}

	function telIsTrue(tel){
		if(tel.length != 11){
			//alert("手机好长度为11位！");
			document.getElementById("t").innerHTML = "手机好长度为11位！";
			return false;
		}
		document.getElementById("t").innerHTML = "ok";
		return true;
	}
	


	</script>
</body>
</html>
